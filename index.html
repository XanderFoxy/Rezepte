<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XanderFoxy - Meine Lieblingsrezepte</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --accent: #e67e22;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        h1 { text-align: center; margin-bottom: 40px; }

        /* Navigation */
        .nav-header { width: 100%; max-width: 1200px; display: flex; justify-content: center; position: relative; }
        .back-btn { 
            position: absolute; left: 0; display: none; 
            background: #333; border: 1px solid var(--accent); 
            color: white; padding: 10px 15px; border-radius: 0; cursor: pointer;
        }

        /* Grid - Keine Stapelung (Galerie-Modus) */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px; width: 100%; max-width: 1200px;
        }

        .recipe-tile { height: 400px; perspective: 1000px; cursor: pointer; }
        .tile-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .recipe-tile:hover .tile-inner { transform: rotateY(180deg); }
        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; overflow: hidden; }
        .front img { width: 100%; height: 100%; object-fit: cover; }
        .back { background: var(--accent); transform: rotateY(180deg); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }

        /* Buch-Pop-up (Flaches Design, keine Rundungen) */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }

        .book-container {
            width: 1000px; height: 700px; display: flex; position: relative; perspective: 2500px;
        }

        .page-left-fixed, .page-right-flip { width: 50%; height: 100%; position: relative; }
        .page-left-fixed { z-index: 1; overflow: hidden; }

        .page-right-flip {
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform-origin: left; z-index: 2; cursor: pointer;
        }

        .page-front, .page-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; overflow: hidden; }
        .page-back { transform: rotateY(180deg); }

        .page-img { width: 100%; height: 100%; display: block; object-fit: cover; }
        .flipped { transform: rotateY(-180deg); }

        .close-btn { position: absolute; top: -60px; right: 0; color: white; font-size: 40px; cursor: pointer; }
    </style>
</head>
<body>

<div class="nav-header">
    <button id="backBtn" class="back-btn" onclick="showHome()">← Zurück</button>
    <h1 id="viewTitle">Meine Lieblingsrezepte</h1>
</div>

<div id="homeView" class="grid">
    <div class="recipe-tile" onclick="showSub('cannoli')">
        <div class="tile-inner">
            <div class="front"><img src="Bilder/IMG_1744.png"></div>
            <div class="back"><h2>Cannoli</h2><p>Versionen anzeigen</p></div>
        </div>
    </div>

    <div class="recipe-tile" onclick="alert('Granita Rezepte folgen...')">
        <div class="tile-inner">
            <div class="front"><img src="Bilder/IMG_1957.jpeg"></div>
            <div class="back"><h2>Granita</h2><p>Apri</p></div>
        </div>
    </div>

    <div class="recipe-tile">
        <div class="tile-inner">
            <div class="front"><div style="height:100%; background:#333; display:flex; align-items:center; justify-content:center;">Bild folgt</div></div>
            <div class="back"><h2>Fior di Latte Eiscreme</h2></div>
        </div>
    </div>

    <div class="recipe-tile">
        <div class="tile-inner">
            <div class="front"><div style="height:100%; background:#333; display:flex; align-items:center; justify-content:center;">Bild folgt</div></div>
            <div class="back"><h2>Kuschari</h2></div>
        </div>
    </div>

    <div class="recipe-tile">
        <div class="tile-inner">
            <div class="front"><div style="height:100%; background:#333; display:flex; align-items:center; justify-content:center;">Bild folgt</div></div>
            <div class="back"><h2>Chili con Carne</h2></div>
        </div>
    </div>

    <div class="recipe-tile" onclick="showSub('tiramisu')">
        <div class="tile-inner">
            <div class="front"><div style="height:100%; background:#333; display:flex; align-items:center; justify-content:center;">Bild folgt</div></div>
            <div class="back"><h2>Tiramisu</h2><p>3-4 Versionen</p></div>
        </div>
    </div>
</div>

<div id="cannoliView" class="grid" style="display: none;">
    <div class="recipe-tile" onclick="openBook()">
        <div class="tile-inner">
            <div class="front"><img src="Bilder/IMG_1971.png"></div>
            <div class="back"><h2>Sicilia Edition</h2><p>Buch öffnen</p></div>
        </div>
    </div>
</div>

<div id="tiramisuView" class="grid" style="display: none;">
    <div class="recipe-tile"><div class="tile-inner"><div class="front"></div><div class="back"><h2>Version 1</h2></div></div></div>
</div>

<div class="overlay" id="bookOverlay">
    <div class="book-container">
        <span class="close-btn" onclick="closeBook()">&times;</span>
        <div class="page-left-fixed"><img src="Bilder/IMG_1971.png" class="page-img"></div>
        <div class="page-right-flip" id="flipper" onclick="flipPage()">
            <div class="page-front"><img src="Bilder/IMG_1972.png" class="page-img"></div>
            <div class="page-back"><img src="Bilder/IMG_1745.png" class="page-img"></div>
        </div>
    </div>
</div>

<script>
    function showSub(cat) {
        document.getElementById('homeView').style.display = 'none';
        document.getElementById(cat + 'View').style.display = 'grid';
        document.getElementById('backBtn').style.display = 'block';
        document.getElementById('viewTitle').innerText = cat.charAt(0).toUpperCase() + cat.slice(1) + ' Versionen';
    }

    function showHome() {
        document.getElementById('homeView').style.display = 'grid';
        document.getElementById('cannoliView').style.display = 'none';
        document.getElementById('tiramisuView').style.display = 'none';
        document.getElementById('backBtn').style.display = 'none';
        document.getElementById('viewTitle').innerText = "Meine Lieblingsrezepte";
    }

    function openBook() { document.getElementById('bookOverlay').style.display = 'flex'; }
    function closeBook() {
        document.getElementById('bookOverlay').style.display = 'none';
        document.getElementById('flipper').classList.remove('flipped');
    }
    function flipPage() { document.getElementById('flipper').classList.toggle('flipped'); }
</script>

</body>
</html>
