<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XanderFoxy - Meine Lieblingsrezepte</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-paper: #f4f1ea;
            --text-color: #5d4037;
            --overlay-bg: rgba(10, 10, 10, 0.98);
            --polaroid-white: #ffffff;
            --book-max-height: 70vh; /* Begrenzte Höhe gegen den Speisekarten-Look */
        }

        body {
            background-color: var(--bg-paper);
            background-image: radial-gradient(circle at 2px 2px, rgba(0,0,0,0.02) 1px, transparent 0);
            background-size: 24px 24px;
            color: var(--text-color);
            font-family: 'Playfair Display', serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        h1 { font-family: 'Dancing Script', cursive; font-size: clamp(2.5rem, 8vw, 4rem); text-align: center; margin: 10px 0 30px 0; }

        .nav-header { width: 100%; max-width: 1200px; display: flex; justify-content: center; position: relative; }
        .back-btn { 
            position: absolute; left: 10px; display: none; background: #fff; 
            border: 1px solid var(--text-color); color: var(--text-color); 
            padding: 8px 15px; cursor: pointer; font-family: 'Dancing Script', cursive; font-size: 1.2rem;
            z-index: 100;
        }

        /* Polaroid Grid - Symmetrische Abstände */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); 
            column-gap: 30px; 
            row-gap: 30px; /* Jetzt konsistent mit dem horizontalen Abstand */
            align-content: start;
            width: 100%; max-width: 1200px; 
        }

        .recipe-tile { 
            background: var(--polaroid-white);
            aspect-ratio: 88 / 107;
            /* Authentische breitere Ränder (ca. 6mm oben/seite) */
            padding: 16px 16px 75px 16px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
        }

        .recipe-tile:hover { transform: translateY(-5px); }

        .photo-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            background: #fff;
            position: relative;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            transform: scale(1.5); 
            object-position: center 25%; 
            display: block;
        }

        /* Polaroid Label - Mittig im breiten Rand platziert */
        .polaroid-label {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            height: 75px; /* Korrespondierend zum Padding unten */
            display: flex; justify-content: center; align-items: center; gap: 8px;
            /* Alles ein Stück nach unten gerückt für die optische Mitte */
            padding-top: 5px; 
        }

        .polaroid-label h2 { 
            margin: 0; 
            font-size: 1.8rem; 
            font-family: 'Dancing Script', cursive; 
            color: #333;
        }

        .flag { width: 22px; height: 14px; display: inline-block; border: 1px solid #eee; }
        .it { background: linear-gradient(90deg, #008C45 33%, #fff 33%, #fff 66%, #CD212A 66%); }
        .mx { background: linear-gradient(90deg, #006847 33%, #fff 33%, #fff 66%, #CE1126 66%); }
        .eg { background: linear-gradient(180deg, #C8102E 33%, #fff 33%, #fff 66%, #000 66%); }

        /* Buch Overlay - Fix gegen vertikale Streckung */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay-bg); display: none; 
            justify-content: center; align-items: center; z-index: 1000;
        }

        #book-viewer { 
            display: flex; align-items: center; justify-content: center; 
            width: 95vw; height: var(--book-max-height); 
        }

        .view-spread { 
            display: flex !important; flex-direction: row !important; 
            width: 100%; height: 100%; justify-content: center; gap: 4px;
        }

        .view-single { 
            display: flex; justify-content: center; 
            width: 100%; height: 100%; 
        }

        .book-page-img {
            max-width: 50%; 
            height: 100%; /* Orientiert sich streng an der Buch-Höhe */
            width: auto;
            object-fit: contain; /* Verhindert das "Speisekarten-Gefühl" */
            background: white; box-shadow: 0 0 50px rgba(0,0,0,0.8);
            cursor: pointer; display: block;
        }

        .view-single .book-page-img { max-width: 100%; }
    </style>
</head>
<body>

<div class="nav-header">
    <button id="backBtn" class="back-btn" onclick="showHome()">← Zurück</button>
    <h1>Meine Lieblingsrezepte</h1>
</div>

<div id="homeView" class="grid">
    <div class="recipe-tile" onclick="showSub('cannoli')">
        <div class="photo-container"><img src="Bilder/IMG_1744.png"></div>
        <div class="polaroid-label"><span class="flag it"></span><h2>Cannoli</h2></div>
    </div>
    <div class="recipe-tile" onclick="showSub('granita')">
        <div class="photo-container"><img src="Bilder/IMG_1969.png"></div>
        <div class="polaroid-label"><span class="flag it"></span><h2>Granita</h2></div>
    </div>
    <div class="recipe-tile" onclick="openFior()">
        <div class="photo-container"><img src="Bilder/IMG_1958.png"></div>
        <div class="polaroid-label"><span class="flag it"></span><h2>Fior di Latte</h2></div>
    </div>
    <div class="recipe-tile">
        <div class="photo-container"><div style="height:100%;background:#e0dbcf"></div></div>
        <div class="polaroid-label"><span class="flag eg"></span><h2>Kuschari</h2></div>
    </div>
    <div class="recipe-tile">
        <div class="photo-container"><div style="height:100%;background:#e0dbcf"></div></div>
        <div class="polaroid-label"><span class="flag mx"></span><h2>Chili con Carne</h2></div>
    </div>
    <div class="recipe-tile" onclick="showSub('tiramisu')">
        <div class="photo-container"><div style="height:100%;background:#e0dbcf"></div></div>
        <div class="polaroid-label"><span class="flag it"></span><h2>Tiramisu</h2></div>
    </div>
</div>

<div id="cannoliView" class="grid" style="display: none;">
    <div class="recipe-tile" onclick="openSicilia()">
        <div class="photo-container"><img src="Bilder/IMG_1744.png"></div>
        <div class="polaroid-label"><h2>Sicilia Edition</h2></div>
    </div>
</div>

<div id="granitaView" class="grid" style="display: none;">
    <div class="recipe-tile" onclick="openJamie()">
        <div class="photo-container"><img src="Bilder/IMG_1969.png"></div>
        <div class="polaroid-label"><h2>Jamie Edition</h2></div>
    </div>
</div>

<div class="overlay" id="bookOverlay" onclick="closeBook()">
    <div id="book-viewer" onclick="event.stopPropagation()">
        <div id="content-area"></div>
    </div>
</div>

<script>
    const recipes = {
        sicilia: { steps: [{type:'single', img:'IMG_1745.png'}, {type:'spread', imgL:'IMG_1971.png', imgR:'IMG_1972.png'}, {type:'single', img:'IMG_1744.png'}], start: 1 },
        jamie: { steps: [{type:'spread', imgL:'IMG_1968.png', imgR:'IMG_1969.png'}], start: 0 },
        fior: { steps: [{type:'spread', imgL:'IMG_1957.png', imgR:'IMG_1958.png'}], start: 0 }
    };

    let currentRecipe = null, currentStep = 0;

    function renderBook() {
        const area = document.getElementById('content-area');
        const step = currentRecipe.steps[currentStep];
        if (step.type === 'single') {
            area.className = "view-single";
            area.innerHTML = `<img src="Bilder/${step.img}" class="book-page-img" onclick="handleNav(event, 'center')">`;
        } else {
            area.className = "view-spread";
            area.innerHTML = `<img src="Bilder/${step.imgL}" class="book-page-img" onclick="handleNav(event, 'left')"><img src="Bilder/${step.imgR}" class="book-page-img" onclick="handleNav(event, 'right')">`;
        }
    }

    function handleNav(event, side) {
        const rect = event.target.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const isLeftClick = side === 'left' || (side === 'center' && x < rect.width / 2);
        if (isLeftClick) { (currentStep > 0) ? (currentStep--, renderBook()) : closeBook(); }
        else { (currentStep < currentRecipe.steps.length - 1) ? (currentStep++, renderBook()) : closeBook(); }
    }

    function openSicilia() { currentRecipe = recipes.sicilia; currentStep = recipes.sicilia.start; openModal(); }
    function openJamie() { currentRecipe = recipes.jamie; currentStep = recipes.jamie.start; openModal(); }
    function openFior() { currentRecipe = recipes.fior; currentStep = recipes.fior.start; openModal(); }
    function openModal() { document.getElementById('bookOverlay').style.display = 'flex'; renderBook(); }
    function closeBook() { document.getElementById('bookOverlay').style.display = 'none'; }
    function showSub(cat) { 
        document.querySelectorAll('.grid').forEach(g => g.style.display = 'none');
        document.getElementById(cat + 'View').style.display = 'grid'; 
        document.getElementById('backBtn').style.display = 'block'; 
    }
    function showHome() { 
        document.querySelectorAll('.grid').forEach(g => g.style.display = 'none'); 
        document.getElementById('homeView').style.display = 'grid'; 
        document.getElementById('backBtn').style.display = 'none'; 
    }
</script>
</body>
</html>
