<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XanderFoxy's Rezepte</title>
    <style>
        :root {
            --paper-color: #f9f4e8;
            --accent-color: #d35400;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { border-bottom: 2px solid var(--accent-color); padding-bottom: 10px; }

        /* Kachel-Grid (Nicht gestapelt, wie gewünscht) */
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1200px;
            margin-top: 40px;
        }

        .recipe-card {
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            perspective: 1000px;
        }

        .recipe-card:hover { transform: translateY(-5px); }

        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .recipe-card .info { padding: 15px; text-align: center; }

        /* Modal / Buch-Effekt */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            perspective: 2000px;
        }

        .book {
            width: 80%;
            max-width: 900px;
            height: 60vh;
            display: flex;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
            position: relative;
        }

        .book.open { transform: rotateY(0deg); }

        .page {
            flex: 1;
            background: var(--paper-color);
            color: #333;
            padding: 30px;
            box-shadow: inset 3px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .page-left { border-radius: 5px 0 0 5px; border-right: 1px solid #ddd; }
        .page-right { border-radius: 0 5px 5px 0; display: flex; flex-direction: column; align-items: center; }

        .page-right img { max-width: 100%; border-radius: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        .close-btn {
            position: absolute;
            top: -40px; right: 0;
            color: white; font-size: 30px; cursor: pointer;
        }

        /* Animation für das Umdrehen */
        @keyframes flipOpen {
            from { transform: rotateY(180deg) scale(0.5); opacity: 0; }
            to { transform: rotateY(0deg) scale(1); opacity: 1; }
        }

        .animate-open { animation: flipOpen 0.8s forwards; }
    </style>
</head>
<body>

    <h1>XanderFoxy Rezepte</h1>

    <div class="recipe-grid" id="recipeGrid">
        <div class="recipe-card" onclick="openBook('cannelloni')">
            <img src="images/cannelloni/vorschau.jpg" alt="Cannelloni" onerror="this.src='https://via.placeholder.com/300x200?text=Cannelloni+Bild'">
            <div class="info"><h3>Cannelloni</h3></div>
        </div>

        <div class="recipe-card" onclick="openBook('granita')">
            <img src="images/granita/vorschau.jpg" alt="Granita" onerror="this.src='https://via.placeholder.com/300x200?text=Granita+Bild'">
            <div class="info"><h3>Granita</h3></div>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <span class="close-btn" onclick="closeBook()">&times; Schließen</span>
        <div class="book animate-open" id="recipeBook">
            <div class="page page-left" id="recipeText">
                </div>
            <div class="page page-right" id="recipeImage">
                </div>
        </div>
    </div>

    <script>
        const recipes = {
            'cannelloni': {
                title: 'Klassische Cannelloni',
                text: '<h2>Zutaten</h2><p>Röhrennudeln, Ricotta, Spinat, Tomatensauce, Mozzarella...</p><h2>Zubereitung</h2><p>Die Füllung vorbereiten, in die Röhren füllen und mit Sauce überbacken...</p>',
                img: 'images/cannelloni/serviervorschlag.jpg'
            },
            'granita': {
                title: 'Sizilianische Granita',
                text: '<h2>Zutaten</h2><p>Zitrone oder Kaffee, Zucker, Wasser...</p><h2>Zubereitung</h2><p>Die Mischung einfrieren und regelmäßig mit einer Gabel aufkratzen, bis sie kristallin ist...</p>',
                img: 'images/granita/serviervorschlag.jpg'
            }
        };

        function openBook(id) {
            const recipe = recipes[id];
            const overlay = document.getElementById('modalOverlay');
            const textPage = document.getElementById('recipeText');
            const imagePage = document.getElementById('recipeImage');

            textPage.innerHTML = `<h1>${recipe.title}</h1>${recipe.text}`;
            imagePage.innerHTML = `<img src="${recipe.img}" onerror="this.src='https://via.placeholder.com/400x500?text=Servierbild+fehlt'">`;

            overlay.style.display = 'flex';
        }

        function closeBook() {
            document.getElementById('modalOverlay').style.display = 'none';
        }

        // Schließen bei Klick außerhalb des Buches
        window.onclick = function(event) {
            if (event.target == document.getElementById('modalOverlay')) {
                closeBook();
            }
        }
    </script>
</body>
</html>
