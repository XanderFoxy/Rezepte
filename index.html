<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XanderFoxy - Meine Lieblingsrezepte</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-paper: #f4f1ea;
            --text-color: #5d4037;
            --overlay-bg: rgba(5, 5, 5, 0.98);
            --polaroid-white: #ffffff;
        }

        body {
            background-color: var(--bg-paper);
            background-image: radial-gradient(circle at 2px 2px, rgba(0,0,0,0.02) 1px, transparent 0);
            background-size: 24px 24px;
            color: var(--text-color);
            font-family: 'Playfair Display', serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        h1 { font-family: 'Dancing Script', cursive; font-size: clamp(2.5rem, 8vw, 4rem); text-align: center; margin: 10px 0 30px 0; }

        .nav-header { width: 100%; max-width: 1200px; display: flex; justify-content: center; position: relative; height: 60px; margin-bottom: 20px; }
        .back-btn { 
            position: absolute; left: 0; display: none; background: #fff; 
            border: 1px solid var(--text-color); color: var(--text-color); 
            padding: 8px 15px; cursor: pointer; font-family: 'Dancing Script', cursive; font-size: 1.2rem;
            z-index: 1100;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); 
            column-gap: 30px; row-gap: 30px; 
            align-content: start;
            width: 100%; max-width: 1200px; 
        }

        .recipe-tile { 
            background: var(--polaroid-white);
            aspect-ratio: 88 / 107;
            padding: 16px 16px 75px 16px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
        }

        .recipe-tile:hover { transform: translateY(-5px); }

        .photo-container {
            width: 100%; aspect-ratio: 1 / 1;
            overflow: hidden; background: #fff; position: relative;
        }

        .photo-container img {
            width: 100%; height: 100%; object-fit: cover; 
            transform: scale(1.4); object-position: center 25%; display: block;
        }

        .polaroid-label {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 75px; 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding-bottom: 6px; 
        }

        .label-instance { display: flex; align-items: center; gap: 10px; }
        .polaroid-label h2 { margin: 0; font-size: 1.8rem; font-family: 'Dancing Script', cursive; color: #333; line-height: 1; }
        
        .book-source { 
            font-size: 0.85rem; font-family: 'Playfair Display', serif; 
            font-style: italic; color: #777; margin-top: 4px; font-weight: 300; 
        }

        .flag { width: 22px; height: 14px; display: inline-block; border: 1px solid #eee; flex-shrink: 0; }
        .it { background: linear-gradient(90deg, #008C45 33%, #fff 33%, #fff 66%, #CD212A 66%); }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay-bg); display: none; 
            justify-content: center; align-items: center; z-index: 2000;
        }

        #book-viewer { display: flex; align-items: center; justify-content: center; width: 100vw; height: 100vh; }
        .view-spread, .view-single { display: flex !important; flex-direction: row !important; justify-content: center; align-items: center; gap: 4px; }
        
        .book-page-img {
            max-height: 85vh; width: auto; height: auto; max-width: 47.5vw;
            object-fit: contain; box-shadow: 0 0 50px rgba(0,0,0,0.8);
            cursor: pointer; display: block;
        }
        .view-single .book-page-img { max-width: 47.5vw; }
    </style>
</head>
<body>

<div class="nav-header">
    <button id="backBtn" class="back-btn" onclick="showHome()">← Zurück</button>
    <h1>Meine Lieblingsrezepte</h1>
</div>

<div id="homeView" class="grid">
    <div class="recipe-tile" onclick="showSub('cannoli')">
        <div class="photo-container"><img src="Bilder/IMG_1744.png"></div>
        <div class="polaroid-label"><div class="label-instance"><span class="flag it"></span><h2>Cannoli</h2></div></div>
    </div>
    <div class="recipe-tile" onclick="showSub('granita')">
        <div class="photo-container"><img src="Bilder/IMG_1969.png"></div>
        <div class="polaroid-label"><div class="label-instance"><span class="flag it"></span><h2>Granita</h2></div></div>
    </div>
    <div class="recipe-tile" onclick="openFior()">
        <div class="photo-container"><img src="Bilder/IMG_1958.png"></div>
        <div class="polaroid-label"><div class="label-instance"><span class="flag it"></span><h2>Fior di Latte</h2></div></div>
    </div>
    <div class="recipe-tile" onclick="showSub('semifreddo')">
        <div class="photo-container"><img src="Bilder/IMG_1362.png"></div>
        <div class="polaroid-label"><div class="label-instance"><span class="flag it"></span><h2>Semifreddo</h2></div></div>
    </div>
    <div class="recipe-tile" onclick="showSub('tiramisu')">
        <div class="photo-container"><img src="Bilder/IMG_1366.png"></div>
        <div class="polaroid-label"><div class="label-instance"><span class="flag it"></span><h2>Tiramisu</h2></div></div>
    </div>
    <div class="recipe-tile">
        <div class="photo-container"><div style="height:100%;background:#e0dbcf"></div></div>
        <div class="polaroid-label"><div class="label-instance"><h2>Kuschari</h2></div></div>
    </div>
    <div class="recipe-tile">
        <div class="photo-container"><div style="height:100%;background:#e0dbcf"></div></div>
        <div class="polaroid-label"><div class="label-instance"><h2>Chili con Carne</h2></div></div>
    </div>
</div>

<div id="cannoliView" class="grid" style="display: none;">
    <div class="recipe-tile" onclick="openSicilia()">
        <div class="photo-container"><img src="Bilder/IMG_1744.png"></div>
        <div class="polaroid-label"><h2>Sicilia Edition</h2></div>
    </div>
    <div class="recipe-tile" onclick="openJamieCannoli()">
        <div class="photo-container"><img src="Bilder/IMG_1440.jpeg"></div>
        <div class="polaroid-label">
            <h2>Cannoli Siciliana</h2>
            <div class="book-source">Jamie Oliver Edition</div>
        </div>
    </div>
</div>

<div id="granitaView" class="grid" style="display: none;">
    <div class="recipe-tile" onclick="openJamieGranita()">
        <div class="photo-container"><img src="Bilder/IMG_1969.png"></div>
        <div class="polaroid-label">
            <h2>Jamie Edition</h2>
            <div class="book-source">Granita</div>
        </div>
    </div>
</div>

<div id="semifreddoView" class="grid" style="display: none;">
    <div class="recipe-tile" onclick="openJamieSemifreddo()">
        <div class="photo-container"><img src="Bilder/IMG_1362.png"></div>
        <div class="polaroid-label">
            <h2>Jamie Cooks Italy</h2>
            <div class="book-source">Semifreddo al Torrone</div>
        </div>
    </div>
</div>

<div id="tiramisuView" class="grid" style="display: none;">
    <div class="recipe-tile" onclick="openGennaroTiramisu()">
        <div class="photo-container"><img src="Bilder/IMG_1366.png"></div>
        <div class="polaroid-label">
            <h2>Adriana's Tiramisu</h2>
            <div class="book-source">Gennaro's Fast Cook Italian</div>
        </div>
    </div>
</div>

<div class="overlay" id="bookOverlay" onclick="closeBook()">
    <div id="book-viewer"><div id="content-area"></div></div>
</div>

<script>
    const recipes = {
        sicilia: { steps: [{type:'single', img:'IMG_1745.png'}, {type:'spread', imgL:'IMG_1971.png', imgR:'IMG_1972.png'}, {type:'single', img:'IMG_1744.png'}], start: 1 },
        jamieCannoli: { steps: [{type:'spread', imgL:'IMG_1441.jpeg', imgR:'IMG_1440.jpeg'}], start: 0 },
        jamieGranita: { steps: [{type:'spread', imgL:'IMG_1968.png', imgR:'IMG_1969.png'}], start: 0 },
        fior: { steps: [{type:'spread', imgL:'IMG_1957.png', imgR:'IMG_1958.png'}], start: 0 },
        jamieSemifreddo: { steps: [{type:'spread', imgL:'IMG_1405.png', imgR:'IMG_1362.png'}], start: 0 },
        gennaroTiramisu: { steps: [{type:'spread', imgL:'IMG_1406.png', imgR:'IMG_1366.png'}], start: 0 }
    };

    let currentRecipe = null, currentStep = 0;

    function renderBook() {
        const area = document.getElementById('content-area');
        const step = currentRecipe.steps[currentStep];
        if (step.type === 'single') {
            area.className = "view-single";
            area.innerHTML = `<img src="Bilder/${step.img}" class="book-page-img" onclick="event.stopPropagation(); handleNav(event, 'center')">`;
        } else {
            area.className = "view-spread";
            area.innerHTML = `
                <img src="Bilder/${step.imgL}" class="book-page-img" onclick="event.stopPropagation(); handleNav(event, 'left')">
                <img src="Bilder/${step.imgR}" class="book-page-img" onclick="event.stopPropagation(); handleNav(event, 'right')">`;
        }
    }

    function handleNav(event, side) {
        const rect = event.target.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const isLeftClick = side === 'left' || (side === 'center' && x < rect.width / 2);
        if (isLeftClick) { (currentStep > 0) ? (currentStep--, renderBook()) : closeBook(); }
        else { (currentStep < currentRecipe.steps.length - 1) ? (currentStep++, renderBook()) : closeBook(); }
    }

    function openSicilia() { currentRecipe = recipes.sicilia; currentStep = recipes.sicilia.start; openModal(); }
    function openJamieCannoli() { currentRecipe = recipes.jamieCannoli; currentStep = recipes.jamieCannoli.start; openModal(); }
    function openJamieGranita() { currentRecipe = recipes.jamieGranita; currentStep = recipes.jamieGranita.start; openModal(); }
    function openJamieSemifreddo() { currentRecipe = recipes.jamieSemifreddo; currentStep = recipes.jamieSemifreddo.start; openModal(); }
    function openGennaroTiramisu() { currentRecipe = recipes.gennaroTiramisu; currentStep = recipes.gennaroTiramisu.start; openModal(); }
    function openJamie() { currentRecipe = recipes.jamie; currentStep = recipes.jamie.start; openModal(); }
    function openFior() { currentRecipe = recipes.fior; currentStep = recipes.fior.start; openModal(); }
    function openModal() { document.getElementById('bookOverlay').style.display = 'flex'; renderBook(); }
    function closeBook() { document.getElementById('bookOverlay').style.display = 'none'; }

    function showSub(cat) { 
        document.querySelectorAll('.grid').forEach(g => g.style.display = 'none');
        const sub = document.getElementById(cat + 'View');
        if (sub) {
            sub.style.display = 'grid'; 
            document.getElementById('backBtn').style.display = 'block'; 
            document.getElementById('homeView').style.display = 'none';
        }
    }

    function showHome() { 
        document.querySelectorAll('.grid').forEach(g => g.style.display = 'none'); 
        document.getElementById('homeView').style.display = 'grid'; 
        document.getElementById('backBtn').style.display = 'none'; 
    }
</script>
</body>
</html>
